<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript on Steroids</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: your Age in Days</h2>
        <div class="flex-box-containr-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Cleck me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">reset</button>
            </div>
        </div>

        <div class="flex-box-containr-1">
            <div id="flex-boxresult">

            </div>   
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>    
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id = rock src = "https://source.unsplash.com/collection/139386/200x200/?sig="ã€€onclick="rpsGame(this)">
            <img id = paper src = "https://source.unsplash.com/collection/139386/200x200/?sig=" onclick= "rpsGame(this)">
            <img id = scissors src = "https://source.unsplash.com/collection/139386/200x200/?sig=" onclick="rpsGame(this)">
        </div> 

        <div class="flex-box-container-3">
            <div id="flex-rpsresult">
            </div>
         </div>
        </div>

    <div class="container-5">
        <h2>Challenge 5:Blackjack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">

            <div id="your-box">
                <h2>you: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-dealer">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>

        </div>

        <div class="flex-blckjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blckjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blckjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blckjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blckjack-row-3">
            <table>
                <tr>
                    <th>Winds</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wind">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>


    </div>



    <script src="static/js/script.js"></script>
</body>
</html>
